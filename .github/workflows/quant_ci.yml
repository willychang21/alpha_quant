name: DCA System CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight UTC

jobs:
  # ============================================
  # Backend (Python/FastAPI) Tests
  # ============================================
  backend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
    
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
    
    - name: Lint with ruff
      run: |
        pip install ruff
        ruff check backend/ --ignore E501,F401 || true
        
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        pytest backend/tests/
        
    - name: Dry Run Daily Job
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        python backend/scripts/run_daily_job.py --help || true

  # ============================================
  # Frontend (React/TypeScript/Vite) Tests
  # ============================================
  frontend:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: "20"
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
        
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Lint
      working-directory: frontend
      run: npm run lint || true
    
    - name: Type Check
      working-directory: frontend
      run: npx tsc --noEmit || true
        
    - name: Run Tests
      working-directory: frontend
      run: npm run test -- --run || true
        
    - name: Build
      working-directory: frontend
      run: npm run build
