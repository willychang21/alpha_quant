name: Quant System CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 0 * * *' # Nightly at midnight UTC

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f backend/requirements.txt ]; then pip install -r backend/requirements.txt; fi
        
    - name: Run Unit Tests
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        pytest backend/tests/
        
    - name: Dry Run Daily Job
      run: |
        export PYTHONPATH=$PYTHONPATH:$(pwd)/backend
        # We might need to mock DB or ensure it exists
        # For CI, we can use an in-memory SQLite or just check importability if DB is hard dependency
        # Assuming tests cover logic, this step ensures the script is syntactically correct
        python backend/scripts/run_daily_job.py --help || true
