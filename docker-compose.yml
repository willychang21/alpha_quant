version: '3.8'

services:
  # =============================================================================
  # Main API Service (Single service for personal use)
  # =============================================================================
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
      - data_lake:/app/data_lake
      - mlruns:/app/mlruns
    ports:
      - "8000:8000"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/database.sqlite
      - DATA_LAKE_PATH=./data_lake
      - MLFLOW_TRACKING_URI=./mlruns
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost:8080"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # =============================================================================
  # Redis (for job queue - optional for personal use)
  # =============================================================================
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # =============================================================================
  # Compute Worker (background job processing)
  # =============================================================================
  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: python -m compute.worker
    volumes:
      - ./backend:/app
      - sqlite_data:/app/data
      - data_lake:/app/data_lake
      - mlruns:/app/mlruns
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=sqlite:///./data/database.sqlite
      - DATA_LAKE_PATH=./data_lake
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    restart: unless-stopped

  # =============================================================================
  # Frontend (React/Vite)
  # =============================================================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - api
    profiles:
      - with-frontend

  # =============================================================================
  # API Gateway (Nginx - optional for production-like setup)
  # =============================================================================
  gateway:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - api
    profiles:
      - with-gateway
    restart: unless-stopped

volumes:
  sqlite_data:
    driver: local
  data_lake:
    driver: local
  mlruns:
    driver: local
  redis_data:
    driver: local
