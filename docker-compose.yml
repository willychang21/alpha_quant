version: '3.8'

services:
  # Valuation Service
  valuation-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn services.valuation.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db:5432/quant_db
    depends_on:
      - db
      - redis

  # Portfolio Service
  portfolio-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn services.portfolio.main:app --host 0.0.0.0 --port 8002 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8002:8002"
    environment:
      - PYTHONPATH=/app
      - DATABASE_URL=postgresql://user:password@db:5432/quant_db
    depends_on:
      - db
      - redis

  # Data Service (Streaming)
  data-service:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn services.data.main:app --host 0.0.0.0 --port 8003 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8003:8003"
    environment:
      - PYTHONPATH=/app
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis

  # Infrastructure
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: quant_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  # API Gateway
  gateway:
    image: nginx:alpine
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:80"
    depends_on:
      - valuation-service
      - portfolio-service
      - data-service

volumes:
  postgres_data:
