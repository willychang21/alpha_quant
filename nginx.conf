events {}

http {
    upstream valuation_service {
        server valuation-service:8001;
    }

    upstream portfolio_service {
        server portfolio-service:8002;
    }

    upstream data_service {
        server data_service:8003;
    }

    server {
        listen 80;

        # Valuation Service
        location /api/v1/valuation {
            proxy_pass http://valuation_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Portfolio Service (and Market)
        location /api/v1/portfolio {
            proxy_pass http://portfolio_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location /api/v1/market {
            proxy_pass http://portfolio_service;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Data Service (WebSocket)
        location /ws {
            proxy_pass http://data_service;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
        }
        
        # Health Check
        location /health {
            return 200 '{"status": "healthy", "gateway": "nginx"}';
            add_header Content-Type application/json;
        }
    }
}
